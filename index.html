<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Lobo Siargao</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <video id="background-video" autoplay loop muted>
        <source src="./pictures/ellobo.mp4" type="video/mp4">
    </video>
    <header id="navbar">
        <div class="logo">El Lobo Siargao</div>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#features">Events</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <button class="button" onclick="scrollToSection('contact')">Book Now</button>
    </header>

    <section id="hero" class="section-dark">
        <h1>Saturday Night Fever</h1>
        <p>Feel the Vibe. Join the Party.</p>
        <button class="button" onclick="scrollToSection('features')">Explore</button>
    </section>

    <div class="wave"></div>

    <section id="features" class="section-light">
        <div class="cards-container">
            <div class="card">
                <img src="./pictures/dj1.jpg" alt="Dance Floor">
                <div class="card-content">
                    <h3>Dance Floor</h3>
                    <p>Best DJs & Amazing Beats.</p>
                </div>
            </div>
            <div class="card">
                <img src="./pictures/event1.webp" alt="VIP Lounge">
                <div class="card-content">
                    <h3>VIP</h3>
                    <p>Exclusive Area for VIP guests.</p>
                </div>
            </div>
            <div class="card">
                <img src="./pictures/evs2.jpg" alt="Cocktail Bar">
                <div class="card-content">
                    <h3>FUNKY</h3>
                    <p>Friday Nights Party</p>
                </div>
            </div>
        </div>
    </section>

    <div class="wave flip"></div>

    <section id="contact" class="section-dark">
        <h2>Reserve Your Ticket's</h2>
        <form id="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="button">Send Message</button>
        </form></br>
        <p>Connect with us on social media or reach out via:</p>
        <div class="contact-card">
            <div class="d-flex justify-content-center gap-4 mt-3">
                <a href="https://www.facebook.com/iaaamken" target="_blank" class="contact-icon">
                    <img src="./pictures/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/iaaaaamken" target="_blank" class="contact-icon">
                    <img src="./pictures/instagram.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com/@kencorditacomposo" target="_blank" class="contact-icon">
                    <img src="./pictures/tiktok.png" alt="TikTok">
                </a>
                <a href="mailto:cyken.composo11@gmail.com" class="contact-icon">
                    <img src="./pictures/gmail.png" alt="Gmail">
                </a>
                <a href="https://humblegods.github.io/Portfolio1/" target="_blank" class="contact-icon">
                    <img src="./pictures/github.png" alt="GitHub">
                </a>
            </div>
    </section>
