<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Lobotay Siargao</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            color: white;
            text-align: center;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-weight: bold;
            letter-spacing: 1px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Header */
        header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ff9800;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 10px 0 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800;
        }

        /* Hero Section */
        #hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #hero video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        #hero .content {
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
        }

        #hero h2 {
            font-size: 2.5em;
            margin: 0 0 10px;
        }

        #hero p {
            font-size: 1.2em;
            margin: 0 0 20px;
        }

        button {
            background: #ff9800;
            border: none;
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background: #e68900;
        }

        /* Slider Section */
        .slider {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            transition: opacity 0.5s;
        }

        .slide video {
            width: 100%;
            display: block;
        }

        /* Features Section */
        #features, #events {
            padding: 80px 20px;
            background: #222;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .feature-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .feature-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .feature-card h3 {
            font-size: 1.4em;
            margin: 10px 0;
        }

        .feature-card p {
            font-size: 1em;
            color: #ccc;
        }

        /* Contact Section */
        #contact {
            padding: 80px 20px;
            background: #1a1a1a;
        }

        #contact h2 {
            color: #ff9800;
            margin-bottom: 20px;
        }

        #contact p {
            max-width: 600px;
            margin: 0 auto 30px;
            color: #ccc;
        }

        .contact-card {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact-icon img {
            width: 40px;
            height: 40px;
            margin: 0 10px;
            transition: transform 0.3s;
        }

        .contact-icon img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
    <header>
        <h1>El Lobo Siargao</h1>
        <nav>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
