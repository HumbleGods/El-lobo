<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>El Lobo Siargao - Admin Panel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.10.1/sweetalert2.all.min.js"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      color: #ffffff;
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background: linear-gradient(135deg, #641b00 0%, #770c00 100%);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(231, 76, 60, 0.3);
      position: relative;
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='10' cy='10' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      opacity: 0.1;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .header-left h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .header-left p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .logout-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .logout-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .btn-danger {
      background: linear-gradient(135deg, #640a00 0%, #6b0b01 100%);
      color: white;
    }

    .btn-danger:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(231, 76, 60, 0.4);
    }

    .booking-section {
      background: rgba(45, 45, 45, 0.8);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 107, 53, 0.2);
    }

    .section-title {
      font-size: 2rem;
      margin-bottom: 25px;
      color: #f3571e;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .section-title::before {
      content: 'üìä';
      font-size: 1.5rem;
    }

    .table-container {
      overflow-x: auto;
      border-radius: 10px;
      background: rgba(26, 26, 26, 0.5);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: transparent;
    }

    th {
      background-color: rgb(29, 29, 29);
      color: white;
      padding: 15px 12px;
      text-align: left;
      font-weight: 600;
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    th:first-child {
      border-top-left-radius: 10px;
    }

    th:last-child {
      border-top-right-radius: 10px;
    }

    td {
      padding: 15px 12px;
      border-bottom: 1px solid rgba(255, 107, 53, 0.1);
      vertical-align: top;
    }

    tr:nth-child(even) {
      background: rgba(255, 107, 53, 0.05);
    }

    tr:hover {
      background: rgba(255, 107, 53, 0.1);
      transform: scale(1.01);
      transition: all 0.2s ease;
    }

    .no-bookings {
      text-align: center;
      padding: 50px;
      color: #999;
      font-size: 1.2rem;
    }

    .no-bookings::before {
      content: 'üìÖ';
      display: block;
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .status-checkbox {
      width: 20px;
      height: 20px;
      accent-color: #ff6b35;
      cursor: pointer;
    }

    .completed {
      background: rgba(39, 174, 96, 0.1) !important;
    }

    .completed td {
      opacity: 0.7;
    }

    .booking-id {
      font-family: 'Courier New', monospace;
      background: rgba(255, 107, 53, 0.1);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .contact-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .email {
      color: #ff6b35;
      font-size: 0.9rem;
    }

    .phone {
      color: #e74c3c;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .header-content {
        flex-direction: column;
        gap: 20px;
        text-align: center;
      }

      .header-left h1 {
        font-size: 2rem;
      }

      table {
        font-size: 0.9rem;
      }

      th, td {
        padding: 10px 8px;
      }
    }

    .stats-bar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(45, 45, 45, 0.8);
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid #ff6b35;
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      color: #ff6b35;
    }

    .stat-label {
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container" data-aos="fade-down" data-aos-duration="1000">
    <header>
      <div class="header-content">
        <div class="header-left">
          <h1>El Lobo Siargao</h1>
          <p>Admin Panel - Manage your booking records with style</p>
        </div>
        <button class="logout-btn" onclick="logout()">
          <span>üö™</span> Logout
        </button>
      </div>
    </header>

    <div class="stats-bar">
      <div class="stat-card">
        <div class="stat-number" id="totalBookings">0</div>
        <div class="stat-label">Total Bookings</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="completedBookings">0</div>
        <div class="stat-label">Completed</div>
      </div>
      <div class="stat-card">
        <div class="stat-number" id="pendingBookings">0</div>
        <div class="stat-label">Pending</div>
      </div>
    </div>

    <div class="controls">
      <button class="btn btn-danger" id="clearBookings">
        üóëÔ∏è Clear All Bookings
      </button>
    </div>

    <section class="booking-section">
      <h2 class="section-title">Booking Records</h2>
      <div class="table-container">
        <table id="bookingTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Contact</th>
              <th>Date</th>
              <th>Guests</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <script>
    function generateBookingId() {
      return 'EL' + Date.now().toString().slice(-6);
    }

    function updateStats() {
      const bookings = JSON.parse(localStorage.getItem('elLoboBookings')) || [];
      const completed = bookings.filter(b => b.completed).length;
      const pending = bookings.length - completed;

      document.getElementById('totalBookings').textContent = bookings.length;
      document.getElementById('completedBookings').textContent = completed;
      document.getElementById('pendingBookings').textContent = pending;
    }

    function loadBookings() {
      const tableBody = document.querySelector('#bookingTable tbody');
      const bookings = JSON.parse(localStorage.getItem('elLoboBookings')) || [];

      if (bookings.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="6" class="no-bookings">No bookings found.<br>Start taking reservations to see them here!</td></tr>';
        updateStats();
        return;
      }

      tableBody.innerHTML = '';
      bookings.forEach((booking, index) => {
        // Add ID if not present
        if (!booking.id) {
          booking.id = generateBookingId();
        }
        
        const row = document.createElement('tr');
        if (booking.completed) {
          row.classList.add('completed');
        }
        
        row.innerHTML = `
          <td><span class="booking-id">${booking.id}</span></td>
          <td><strong>${booking.name}</strong></td>
          <td>
            <div class="contact-info">
              <div class="email">üìß ${booking.email || 'Not provided'}</div>
              <div class="phone">üì± ${booking.phone || 'Not provided'}</div>
            </div>
          </td>
          <td>${new Date(booking.date).toLocaleDateString('en-US', { 
            weekday: 'short', 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric' 
          })}</td>
          <td><strong>${booking.guests}</strong> ${booking.guests == 1 ? 'guest' : 'guests'}</td>
          <td>
            <input 
              type="checkbox" 
              class="status-checkbox" 
              ${booking.completed ? 'checked' : ''} 
              onchange="toggleBookingStatus(${index})"
            />
            <span style="margin-left: 8px;">${booking.completed ? 'Completed' : 'Pending'}</span>
          </td>
        `;
        tableBody.appendChild(row);
      });

      // Update localStorage with IDs
      localStorage.setItem('elLoboBookings', JSON.stringify(bookings));
      updateStats();
    }

    function toggleBookingStatus(index) {
      const bookings = JSON.parse(localStorage.getItem('elLoboBookings')) || [];
      bookings[index].completed = !bookings[index].completed;
      localStorage.setItem('elLoboBookings', JSON.stringify(bookings));
      loadBookings();
    }

      }).then(() => {
        // Redirect to index.html after the logout success message

  </script>
<script>
    AOS.init();
  </script>
</body>
</html>
