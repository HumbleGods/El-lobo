<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login - El Lobo Siargao</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #000000 0%, #291616 50%, #3e1616 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(249, 115, 22, 0.05) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    body::after {
      content: '';
      position: absolute;
      top: 20%;
      right: -20%;
      width: 40%;
      height: 40%;
      background: radial-gradient(circle, rgba(239, 68, 68, 0.03) 0%, transparent 70%);
      animation: float 15s ease-in-out infinite reverse;
      z-index: -1;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }

    .login-container {
      background: rgba(42, 15, 15, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(249, 115, 22, 0.1);
      border-radius: 24px;
      padding: 48px 40px;
      width: 100%;
      max-width: 420px;
      box-shadow:
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.02),
        inset 0 1px 0 rgba(255, 255, 255, 0.03);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(15, 12, 10, 0.4), transparent);
    }

    .header-section {
      margin-bottom: 32px;
    }

    .back-button {
      background: rgba(59, 30, 30, 0.5);
      border: 1px solid rgba(105, 71, 71, 0.4);
      border-radius: 8px;
      padding: 8px 12px;
      color: #f8fafc;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 24px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-button:hover {
      background: rgba(59, 30, 30, 0.8);
      border-color: #f97316;
      color: #f97316;
      transform: translateX(-2px);
    }

    .title-section {
      text-align: center;
    }

    .brand-title {
      color: #f8fafc;
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
      background: linear-gradient(135deg, #f8fafc, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .brand-subtitle {
      color: #64748b;
      font-size: 14px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      color: #e2e8f0;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      background: rgba(59, 30, 30, 0.5);
      border: 1px solid rgba(105, 71, 71, 0.4);
      border-radius: 12px;
      padding: 16px;
      color: #f8fafc;
      font-size: 16px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      outline: none;
    }

    .form-input:focus {
      border-color: #f97316;
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
      background: rgba(59, 30, 30, 0.8);
    }

    .form-input::placeholder {
      color: #64748b;
    }

    .password-field {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #64748b;
      cursor: pointer;
      font-size: 16px;
      padding: 4px;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: #f97316;
    }

    .login-button {
      width: 100%;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      border: none;
      border-radius: 12px;
      padding: 16px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .login-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transition: left 0.5s;
    }

    .login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(59, 130, 246, 0.3);
    }

    .login-button:hover::before {
      left: 100%;
    }

    .login-button:active {
      transform: translateY(0);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      border-radius: 8px;
      padding: 12px;
      color: #fca5a5;
      font-size: 14px;
      text-align: center;
      margin-top: 16px;
      display: none;
      animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .security-badge {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      padding: 12px;
      background: rgba(185, 78, 16, 0.1);
      border: 1px solid rgba(185, 78, 16, 0.2);
      border-radius: 8px;
      color: #fdba74;
      font-size: 12px;
    }

    .security-badge::before {
      content: 'üîí';
    }

    /* Responsive design */
    @media (max-width: 480px) {
      .login-container {
        margin: 20px;
        padding: 32px 24px;
      }

      .brand-title {
        font-size: 20px;
      }
    }

    /* Loading state */
    .login-button.loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .login-button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div class="login-container" data-aos="fade-down" data-aos-duration="1000">
    <div class="header-section">
      <button type="button" class="back-button" id="backButton">
        ‚Üê Back
      </button>
      <div class="title-section">
        <h1 class="brand-title">El Lobo Siargao</h1>
        <p class="brand-subtitle">Admin Login</p>
      </div>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-input" placeholder="Enter your username" required
          autocomplete="username">
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="password-field">
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required
            autocomplete="current-password">
          <button type="button" class="password-toggle" id="passwordToggle">
            üëÅÔ∏è
          </button>
        </div>
      </div>

      <button type="submit" class="login-button" id="loginBtn">
        <span id="btnText">Sign In</span>
      </button>

      <div class="error-message" id="errorMsg"></div>
    </form>


  </div>

  <script>
    // Back button functionality
    document.getElementById("backButton").addEventListener("click", function () {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        // If no history, go to a default page or home
        window.location.href = "index.html"; // Change this to your desired default page
      }
    });

    // Password toggle functionality
    document.getElementById("passwordToggle").addEventListener("click", function () {
      const passwordInput = document.getElementById("password");
      const toggleButton = document.getElementById("passwordToggle");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleButton.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggleButton.textContent = "üëÅÔ∏è";
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const errorMsg = document.getElementById("errorMsg");

      // Clear previous error
      errorMsg.style.display = 'none';

      // Add loading state
      loginBtn.classList.add('loading');
      btnText.textContent = 'Signing In...';

      // Simulate authentication delay for better UX
      setTimeout(() => {
        // You can change these credentials as needed
        const adminUser = "admin";
        const adminPass = "admin";

        if (username === adminUser && password === adminPass) {
          btnText.textContent = 'Success!';
          setTimeout(() => {
            window.location.href = "admin.html";
          }, 500);
        } else {
          loginBtn.classList.remove('loading');
          btnText.textContent = 'Sign In';
          errorMsg.textContent = "Invalid credentials. Please check your username and password.";
          errorMsg.style.display = 'block';

          // Add shake animation to form
          document.querySelector('.login-container').style.animation = 'shake 0.5s';
          setTimeout(() => {
            document.querySelector('.login-container').style.animation = '';
          }, 500);
        }
      }, 1000);
    });

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
  <script>
    AOS.init();
  </script>
</body>

</html>
