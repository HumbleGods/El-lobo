<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <title>El Lobo Siargao - Book Now</title>
   <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a0a0a 0%, #2d1810 50%, #3d1f0f 100%);
      min-height: 100vh;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: -60px;
      left: 0;
      background: rgba(255, 69, 0, 0.2);
      border: 1px solid rgba(255, 69, 0, 0.4);
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .back-button:hover {
      background: rgba(255, 69, 0, 0.3);
      border-color: rgba(255, 69, 0, 0.6);
      transform: translateX(-5px);
    }

    .back-arrow {
      font-size: 16px;
    }

    .booking-form {
      background: rgba(139, 69, 19, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 69, 0, 0.3);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .form-header h2 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #f76631 0%, #d1012ad2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .form-header p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input, select {
      width: 100%;
      padding: 15px 20px;
      background: rgba(139, 69, 19, 0.15);
      border: 1px solid rgba(255, 69, 0, 0.3);
      border-radius: 12px;
      color: #ffffff;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input:focus, select:focus {
      border-color: #ff4500;
      box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.2);
      background: rgba(139, 69, 19, 0.25);
    }

    input:valid {
      border-color: rgba(255, 140, 0, 0.8);
    }

    .submit-button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #ff4500 0%, #dc143c 100%);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 20px;
    }

    .submit-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(255, 69, 0, 0.4);
      background: linear-gradient(135deg, #ff6500 0%, #ff1c4c 100%);
    }

    .submit-button:active {
      transform: translateY(0);
    }

    .confirmation-message {
      margin-top: 25px;
      padding: 20px;
      background: rgba(255, 140, 0, 0.2);
      border: 1px solid rgba(255, 140, 0, 0.5);
      border-radius: 12px;
      color: #ffffff;
      text-align: center;
      font-weight: 500;
      display: none;
    }

    .confirmation-message.show {
      display: block;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Date input styling for dark mode */
    input[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1) sepia(1) saturate(2) hue-rotate(0deg) brightness(0.8);
      cursor: pointer;
    }

    input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    /* Number input styling */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    @media (max-width: 768px) {
      .booking-form {
        padding: 30px 25px;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }

      .form-header h2 {
        font-size: 28px;
      }

      .back-button {
        top: -50px;
        font-size: 13px;
        padding: 8px 16px;
      }
    }

    @media (max-width: 480px) {
      .booking-form {
        padding: 25px 20px;
      }

      .form-header h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container" data-aos="fade-down" data-aos-duration="1000" >
    <button class="back-button" onclick="goBack()">
      <span class="back-arrow">‚Üê</span>
      Back
    </button>
    
    <section class="booking-form">
      <div class="form-header">
        <h2>Book Now</h2>
        <p>Reserve your perfect getaway at El Lobo Siargao</p>
      </div>
      
      <form id="bookingForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="your@email.com" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+63 XXX XXX XXXX" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Booking Date</label>
            <input type="date" id="date" required />
          </div>
          <div class="form-group">
            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" min="1" max="1000" placeholder="1" required />
          </div>
        </div>

        <button type="submit" class="submit-button">Submit Booking</button>
      </form>
      
      <div id="confirmationMessage" class="confirmation-message"></div>
    </section>
  </div>

  <script>
    // Set minimum date to today
    document.getElementById('date').min = new Date().toISOString().split('T')[0];

    // Back button functionality
    function goBack() {
      if (document.referrer) {
        window.history.back();
      } else {
        // Fallback if no referrer
        window.location.href = 'index.html';
      }
    }

    // Form submission handler
    document.getElementById('bookingForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const date = document.getElementById('date').value;
      const guests = document.getElementById('guests').value;

      if (name && email && phone && date && guests) {
        const booking = {
          name,
          email,
          phone,
          date,
          guests,
          timestamp: new Date().toISOString()
        };

        // Save to localStorage
        let bookings = JSON.parse(localStorage.getItem('elLoboBookings')) || [];
        bookings.push(booking);
        localStorage.setItem('elLoboBookings', JSON.stringify(bookings));

        // Show confirmation message
        const confirmationDiv = document.getElementById('confirmationMessage');
        confirmationDiv.innerHTML = `
          <strong>Booking Confirmed!</strong><br>
          Thank you, ${name}! Your booking for ${guests} guest(s) on ${new Date(date).toLocaleDateString()} has been received.<br>
          We'll contact you at ${email} or ${phone} shortly.
        `;
        confirmationDiv.classList.add('show');

        // Reset form
        document.getElementById('bookingForm').reset();
        
        // Hide confirmation after 10 seconds
        setTimeout(() => {
          confirmationDiv.classList.remove('show');
        }, 10000);
      }
    });

    // Phone number formatting (basic)
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value.startsWith('63')) {
        value = '+' + value;
      } else if (value.length > 0 && !value.startsWith('+')) {
        value = '+63' + value;
      }
      e.target.value = value;
    });
  </script>
<script>
  AOS.init();
</script>
</body>
</html>
